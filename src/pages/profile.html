<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/positioning.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/modals.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <script type="module" defer src='../scripts/profile.js'></script>
    <title>KenziePets - Registro</title>
</head>
<body>
    <header class="container display-flex justify-between align-items-center">
        <img class="logotipo" src="../images/logo.svg" alt="logotipo KenziePets">
        <nav class="display-flex">
            <button class="btn btn-line">Perfil</button>
            <button class="btn btn-primary">Logout</button>
        </nav>
    </header>
    <main class="display-flex flex-direction-column">
        <section class="display-flex background-purple justify-center">
            <img class="profile-image" src="https://upload.wikimedia.org/wikipedia/commons/4/43/Foto_Perfil.jpg">
        </section>
        <section class="width-100 display-flex flex-direction-column align-items-center">
            <div class="profile-information display-flex flex-direction-column justify-between">
                <h2 class="font-brand text-align-center">Dados pessoais</h2>
                <p><span class="font-body-brand">Nome:</span> <span class="font-body-black">Kenzinha</span></p>
                <p><span class="font-body-brand">E-mail:</span> <span class="font-body-black">Kenzinha</span></p>
                <p><span class="font-body-brand">Data de nascimento:</span> <span class="font-body-black">21/03/2000</span></p>
                <div class="display-flex justify-evenly">
                    <button class="btn btn-primary" type="button">Atualizar informações</button>
                    <button class="btn btn-line-red" type="button">Deletar conta</button>
                </div>

            </div>

        </section>

    </main>

</body>
